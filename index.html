<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Lista od predmeti</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card card-body" id="main">
            <h2 class="title">Dodadi Predmeti</h2>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn  btn-dark" value="Submit">
            </form>
            <h2 class="title">Predmeti</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"> Predmet 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item"> Predmet 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item"> Predmet 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item" >Predmet 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            <br>

            <button
            class="btn btn-dark btn-block" id="button">Click here</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
